apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
    mavenLocal()

    if (project.pitVersion.endsWith('SNAPSHOT')) {
        //This repo is Needed only for PIT SNAPSHOT versions
        maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
    }
}

dependencies {
    compile gradleApi()
    groovy localGroovy()

    compile "org.pitest:pitest:$pitVersion"

    testCompile('org.spockframework:spock-core:0.7-groovy-1.8') {
        //groovy 1.8.6 is already provided by Gradle itself
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    testCompile 'cglib:cglib-nodep:2.2.2'   //for Spying in Spock
    testCompile 'junit:junit:4.10'
}

idea {
    project {
        jdkName = '1.6'
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task groovydocJar(type: Jar, dependsOn: javadocJar) {
    classifier = 'groovydoc'
    from groovydoc.outputs.files
}

artifacts {
    archives sourcesJar
    archives javadocJar
    archives groovydocJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            name = 'Sonatype OSS'
            repository(id: 'sonatype-nexus-staging', url: 'https://oss.sonatype.org/service/local/staging/deploy/maven2') {
                //TODO: MZA: It will fail a build when there is no sonatypeUserName or sonatypePassword defined (e.g. in ~/.gradle/gradle.properties)
                authentication(userName: sonatypeUserName, password: sonatypePassword)
            }
            snapshotRepository(id: 'sonatype-nexus-snapshots', url: 'https://oss.sonatype.org/content/repositories/snapshots') {
                authentication(userName: sonatypeUserName, password: sonatypePassword)
            }

            pom.project {
                name 'Gradle plugin for PIT Mutation Testing'
                url 'http://gradle-pitest-plugin.solidsoft.info/'
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0'
                        distribution 'repo'
                    }
                }
                developers {
                    developer {
                        id 'szpak'
                        name 'Marcin ZajÄ…czkowski'
