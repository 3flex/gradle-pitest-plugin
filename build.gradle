apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()

    if (project.pitVersion.endsWith('SNAPSHOT')) {
        //This repo is Needed only for PIT SNAPSHOT versions
        maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
    }
}

dependencies {
    compile gradleApi()
    groovy localGroovy()

    compile "org.pitest:pitest:$pitVersion"

    testCompile('org.spockframework:spock-core:0.7-groovy-1.8') {
        //groovy 1.8.6 is already provided by Gradle itself
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    testCompile 'cglib:cglib-nodep:2.2.2'   //for Spying in Spock
    testCompile 'junit:junit:4.10'
}

idea {
    project {
        jdkName = '1.6'
    }
}

//MZA: To make "gradle install" work with local repo
uploadArchives {
    repositories {
        mavenDeployer {
            mavenLocal()
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}
