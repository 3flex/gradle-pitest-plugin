apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven'

group = 'info.solidsoft.gradle.pitest'
version = '0.29.0-SNAPSHOT'

project.ext['pitVersion'] = '0.29-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()

    if (project.pitVersion.endsWith('SNAPSHOT')) {
        //This repo is Needed only for PIT SNAPSHOT versions
        maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
    }
}

dependencies {
    compile gradleApi()
    groovy localGroovy()

    compile "org.pitest:pitest:$pitVersion"

    testCompile 'org.spockframework:spock-core:0.6-groovy-1.8'
    testCompile 'junit:junit:4.10'
}

idea {
    project {
        jdkName = '1.6'
    }
}

//MZA: To make "gradle install" work with local repo
uploadArchives {
    repositories {
        mavenDeployer {
            mavenLocal()
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.1'
}
